<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PhotoCircle for Web"
    />

    {{ open_graph_tags | safe }}
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#d22d2e">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json" />
    <title>{{ open_graph_title }}</title>
    <script>
      const hostname = "{{ root_hostname }}";
      if (!hostname.startsWith("{")) window.PHOTOCIRCLE_ROOT_HOSTNAME = hostname;
      const environment = "{{ environment }}";
      if (!environment.startsWith("{")) window.PHOTOCIRCLE_ENVIRONMENT = environment;
    </script>
  </head>
  <body>
    <noscript>PhotoCircle for Web requires JavaScript enabled.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
